<html>
  <head>
    <meta charset="UTF-8">
        <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
   <script src="sound-handler.js"></script> 
    <script src="main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <script src="script.js"></script>
    <!-- AR.jsを読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
  <body style="margin: 0; overflow: hidden">
      
    <!-- シーンの作成、VRモードのUI非表示 -->
       <a-scene 
         embedded
         arjs
         vr-mode-ui="enabled: false;" 
         renderer="logarithmicDepthBuffer: true;"
         gesture-detector
         >

        <!-- 3Dモデルを読み込む -->

          <audio id="a001" src="s001.mp3" preload="auto"></audio>
           <a-box src="url(play.jpeg); audio="src: #a001; loop: true;"></a-box>
         <img id="iplay" src="play.jpeg"></img>
         <img id="istop" src="stop.jpeg"></img>
        
      <!-- マーカーを設定する -->
      <a-marker type="pattern" url="2.patt">
    
        <!-- 3Dモデルを呼び出す -->
      <a-text value="test9" 
          position="-0.8 0 0"
        rotation="-90 0 0"  
        scale="0.5 0.5 0.5"></a-text>
        <a-sound
          id="m001" src="#a001" position="0 2 0" autoplay="false" loop="true"></a-sound>
        <a-image
          id="mbtn"
          src="#istop"
          rotation="-90 0 0"  
          position="0 2 0"
          scale="0.5 0.5 0.5">
          </a-image>
      </a-marker>
      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
